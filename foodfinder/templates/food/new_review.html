{% extends "food/base.html" %}

{% block title %}
    Add Review
{% endblock %}

{% block content %}
    <h2 class="mb-3">Review</h2>

    <form method="post" action="{% url 'add-review-url' %}" class="p-3 border rounded bg-white">
        {% csrf_token %}
        {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

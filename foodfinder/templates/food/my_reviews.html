{% extends "food/base.html" %}

{% block title %}
    Material List
{% endblock %}

{% block content %}
    <h2>My Reviews</h2>
    <ul>
        {% for r in reviews %}
            <li>
                {{ r.restaurant }} - {{ r.rating }} stars
            </li>
        {% empty %}
            <li>No reviews yet</li>
        {% endfor %}
    </ul>
{% endblock %}
